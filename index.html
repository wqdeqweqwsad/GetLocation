<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #locationInfo {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>分享我的位置</h1>
    <button onclick="getLocation()">获取并分享位置</button>
    <div id="locationInfo"></div>

    <script>
        function getLocation() {
            const locationInfo = document.getElementById("locationInfo");
            locationInfo.style.display = "block";
            locationInfo.innerHTML = "正在获取位置信息，请稍候...";

            if (!navigator.geolocation) {
                showError({ message: "您的浏览器不支持地理位置功能" });
                return;
            }

            console.log("开始请求位置权限...");
            
            const options = {
                enableHighAccuracy: true,
                timeout: 60000,        // 增加超时时间到60秒
                maximumAge: 0
            };

            try {
                // 使用 watchPosition 替代 getCurrentPosition
                const watchId = navigator.geolocation.watchPosition(
                    position => {
                        console.log('获取位置成功:', position);
                        showPosition(position);
                        // 成功获取位置后停止监听
                        navigator.geolocation.clearWatch(watchId);
                    },
                    error => {
                        console.error('获取位置失败:', error);
                        showError(error);
                    },
                    options
                );

                // 60秒后如果还没有结果，就停止监听
                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                    if (locationInfo.innerHTML.includes("正在获取")) {
                        showError({ 
                            code: 3, 
                            message: "获取位置超时，请检查设备定位是否开启，并尝试使用手机流量重试" 
                        });
                    }
                }, 60000);

            } catch (e) {
                console.error('调用定位API时发生错误:', e);
                showError({ message: e.message });
            }
        }

        function showPosition(position) {
            const locationInfo = document.getElementById("locationInfo");
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // 修改为 HTTP 地址
            fetch('https://02f3-2409-8a60-8422-e60-cfe-b60a-22e5-908b.ngrok-free.app/api/location', {  // 如果是本地测试
            // 或者使用 ngrok 的地址（不要带 https://）
            // fetch('http://2ff3-2409-8a60-8422-e60-cfe-b60a-22e5-908b.ngrok-free.app/api/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    accuracy: accuracy,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('位置信息已发送到服务器:', data);
            })
            .catch(error => {
                console.error('发送位置信息失败:', error);
            });
            
            const locationText = `
                <p>纬度: ${latitude}</p>
                <p>经度: ${longitude}</p>
                <p>精确度: ${accuracy} 米</p>
            `;
            
            // 使用高德地图链接
            const mapLink = `https://uri.amap.com/marker?position=${longitude},${latitude}&name=我的位置&src=myapp&coordinate=gaode&callnative=0`;
            
            locationInfo.innerHTML = `
                ${locationText}
                <p><a href="${mapLink}" target="_blank">在地图中查看</a></p>
            `;
        }

        function showError(error) {
            const locationInfo = document.getElementById("locationInfo");
            let message = "";

            switch(error.code) {
                case 1: // PERMISSION_DENIED
                    message = `
                        <div style="color: red;">
                            <p>位置访问被拒绝，请按以下步骤操作：</p>
                            <ol>
                                <li>点击浏览器地址栏左侧的锁头图标</li>
                                <li>找到"位置"或"Location"选项</li>
                                <li>选择"允许"或"Ask(Default)"</li>
                                <li>刷新页面后重试</li>
                            </ol>
                            <p>如果是手机：</p>
                            <ol>
                                <li>打开系统设置</li>
                                <li>找到浏览器应用的权限设置</li>
                                <li>允许位置访问权限</li>
                            </ol>
                        </div>`;
                    break;
                case 2: // POSITION_UNAVAILABLE
                    message = `
                        <div style="color: red;">
                            <p>无法获取位置信息，请检查：</p>
                            <ol>
                                <li>设备的定位功能是否开启</li>
                                <li>是否在室外或靠近窗户的位置</li>
                                <li>手机设置中的定位服务是否打开</li>
                                <li>是否允许浏览器使用定位服务</li>
                            </ol>
                        </div>`;
                    break;
                case 3: // TIMEOUT
                    message = `
                        <div style="color: red;">
                            <p>获取位置超时，建议：</p>
                            <ol>
                                <li>检查网络连接是否正常</li>
                                <li>尝试使用手机流量而不是WiFi</li>
                                <li>确保GPS已开启且信号良好</li>
                                <li>在室外或靠近窗户处重试</li>
                            </ol>
                        </div>`;
                    break;
                default:
                    message = `
                        <div style="color: red;">
                            <p>发生错误：${error.message}</p>
                            <p>请确保：</p>
                            <ol>
                                <li>设备已开启定位服务</li>
                                <li>浏览器有定位权限</li>
                                <li>网络连接正常</li>
                            </ol>
                        </div>`;
            }

            locationInfo.innerHTML = `
                ${message}
                <button onclick="getLocation()" style="margin-top: 10px;">重新获取位置</button>
            `;
        }

        function shareLocation(latitude, longitude) {
            // 使用腾讯地图链接
            const mapUrl = `https://map.qq.com/?type=marker&isopeninfowin=1&markertype=1&pointx=${longitude}&pointy=${latitude}&name=我的位置`;
            const shareText = `我的位置：\n纬度: ${latitude}\n经度: ${longitude}\n查看地图：${mapUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: '我的位置',
                    text: shareText,
                    url: mapUrl
                }).catch(error => {
                    console.log('分享失败:', error);
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }

        function fallbackShare(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('位置信息已复制到剪贴板！'))
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('无法复制位置信息，请手动复制。');
                });
        }
    </script>
</body>
</html>
